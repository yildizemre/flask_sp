{%extends "menu.html"%}

{%block header%}
Gençlik Ve Spor Bakanlığı Eğitim Tesisi Dosya Yükleme
{%endblock%}

{%block body%}
<section class="section is-main-section">
  <div class="notification is-info">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          
          <div>
            
            
            <div>
              
              <form method="POST" action="/upload_file" name="form" enctype = "multipart/form-data" onsubmit="return validateForm()">
                <input type="text" required id="tc_kimlik_no" name="tc_kimlik_no" value="{{tc_kimlik_no}}" class="input" placeholder="TC No Numarası Giriniz">

              </br> </br>
                <input class="input"type = "file" name = "file" />
              </br> </br>
                <label>{{return_durum}}</label>
                
              
              
    
          </div>
          </div>
        </div>
      </div>
      <button type="submit" name="button" class="button is-primary" value="value">KAYDET</button>
    </div>
    </form>
  </div>
  </section>
  
  
 





<section class="section is-main-section">
  <div class="notification is-info">
    <div class="level">
      <div class="level-left">
        <div class="level-item">
          
          <div>
            
            
            <div>
              
              <form method="POST" action="/file_select" name="form" onsubmit="return validateForm()">
          
                  <label for="date1">Başlangıç Tarihi:</label>
                  <input  name="date1" class="input" required type="date">
                  <label for="date2">Bitiş Tarihi:</label>
                  <input  name="date2" class="input" required type="date">
    
          </div>
          </div>
        </div>
      </div>
      <button type="submit" name="button" class="button is-primary" value="value">GÖRÜNTÜLE</button>
    </div>
    </form>
  </div>
</section>

<section class="section is-main-section">
<div class="notification is-info">
  <div class="level">
    <div class="level-left">
      <div class="level-item">
        <div>
          <span class="icon"><i class="mdi mdi-bell-ring"></i></span>
          <b>Kayitlar</b>
        </div>
        <div class="card-header-title is-right">
          <input id="myInput" class="input" type="input">
          <span class="counter"></span>
        </div>
      </div>
      
    </div>
   
    
  </div>
</div>
<div class="card has-table">
  <header class="card-header">
    <p class="card-header-title">
      <span class="icon"><i class="mdi mdi-ballot"></i></span>
      Kayıt Tablosu  
    </p>
    
  </header>
  <div class="card-content">
    <div class="b-table has-pagination">
      <div class="table-wrapper has-mobile-cards">

        <table id="data" class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <tr>
          <th align="center">TC</th>
          
          <th align="right">Dosya</th>
        </tr>

              
          <tbody id="myTable">
              {% for i in range (id_list|length) %}
      
      
              <tr>
               
                 <td>{{tc_kimlik_no_list[i]}}</td>
                 

                 <td class="is-actions-cell">
                  <div class="buttons is-right">
                    <button  type="button" ><a href="{{ file_url_list[i]}}"><span class="icon"><i class="mdi mdi-chevron-right-box"></i></span></a></button>
                  </div>
                </td>
              </tr>
             {%endfor%}
         </tbody>

        </table>
      </div>
      
    </div>
  </div>
  







</section>
{%endblock%}
